<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Bookshelf</title>
</head>

<body>
     <header> 
    <div class='logo'>
            <img class='bookshelf_logo' src='img/bookshelf.svg'>
        <h1 class='logo_title'>Your Personal Bookshelf</h1>
    </div>
    </header>


<div class='status_bar'>

        Order by:
        <select id='order_by'>

</div>
<button data-modal-target='#modal' class='addBookBtn'>Add A Book!</button>
    <div class='shelf'>"shelf"</div>

</div>

    <footer class='footer'>
        <div class='cite'>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <div id='modal' class='modal'>
        
        <div class='modal-header'>
            <h3 class='title-big'>Add New Books!</h3>
            <button data-modal-close class='close-modal-btn'>&times;</button>
       </div>
       <div class='modal-body'>
       <form class='formAddBooks' id='addBookForm'>
           <input
               class='input'
               type='text'
               id='title'
               placeholder="Title"
               required
               /> 
               <p class='errorMessage' id='errorMsg'></p>
           <input 
               class='input'
               type='text'
               id='author'
               placeholder='Author'
               required
               />
           <input 
               class='input'
               type='number'
               id='pages'
               placeholder='# of Pages'
               required
               />
               <input type='checkbox' class='isRead'>Have you completed this book?</input>
               <button class='btn' type='submit'>Submit</button>
               
       </form>
       </div>
</div>

<div class='' id='overlay'></div>


</body>
