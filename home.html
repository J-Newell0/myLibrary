<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
</head>

<body>
     <header> 
    <div class='logo'>
            <img class='bookshelf_logo' src='img/bookshelf.svg'>
        <h1 class='logo_title'>Your Personal Bookshelf</h1>
    </div>
    </header>


<div class='status_bar'> 
    <!-- <label for='order_by'>
        Order by:
        <select id='order_by'>
            <option value='recently_added' selected=''>Recently Added</option>
            <option value='page_length' selected=''>Page Length</option>
        </select>
        <select id='order'>
            <option value='ascending'>Ascending</option>
            <option value='decending'>Decending</option>
        </select> -->
    </label>

</div>
<button data-modal-target='#modal' class='addBookBtn green-btn'>Add A Book!</button>

<div class='shelf-container'>   
    <div id='shelf' class='shelf'></div>
</div>


<footer class='footer'>
    <div class='cite'>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <div class='madeby'>Website created by <a href='https://github.com/J-Newell0' title='Madeby'>JNewell0</a> in accordance with The Odin Project</div>
</footer>

<div id='modal' class='modal'>
        
    <div class='modal-header'>
        <h3 class='form-title-big'>Add New Books!</h3>
            <button data-modal-close class='close-modal-btn'>&times;</button>
    </div>
        <div class='modal-body'>
        <form class='formAddBooks' id='formAddBooks'>
           <input
               class='input'
               type='text'
               id='title'
               placeholder="Title"
               required
               />            
           <input 
               class='input'
               type='text'
               id='author'
               placeholder='Author'
               required
               />
           <input 
               class='input'
               type='number'
               id='pages'
               placeholder='# of Pages'
               required
               />
            <div class='isRead-btn'>
               <input type='checkbox' id= 'isRead' class='isRead'>Have you completed this book?</input>
            </div>
               <button id="submit-btn" class='btn green-btn submit-btn' type='submit'>Submit</button>
               
       </form>
       </div>
</div>

<div class='' id='overlay'></div>


</body>
<script src="library.js"></script>
</html>
